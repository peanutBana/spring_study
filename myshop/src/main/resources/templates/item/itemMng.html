<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 각 페이지의 스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
    $(document).ready(function(){
        $("#searchBtn").on("click",function(e) {
            e.preventDefault();
            page(0);
        });
    });

    function page(page){
        var searchDateType = $("#searchDateType").val();
        var searchSellStatus = $("#searchSellStatus").val();
        var searchBy = $("#searchBy").val();
        var searchQuery = $("#searchQuery").val();

        location.href="/admin/items/" + page + "?searchDateType=" + searchDateType
        + "&searchSellStatus=" + searchSellStatus
        + "&searchBy=" + searchBy
        + "&searchQuery=" + searchQuery;
    }
	</script>
</th:block>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		select{
			margin-right: 10px;
		}
	</style>
</th:block>

</head>
<body>
	<div layoutLfragment="content">
		<form th:action="@{'/admin/items/' + ${items.number}}" role="form" method="get" th:object="${items}">
			<table class="table">
  <thead>
    <tr>
      <th scope="col">상품아이디</th>
      <th scope="col">상품명<>
      <th scope="col">상태</th>
      <th scope="col">등록자</th>
      <th scope="col">등록일</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th th:each="item, status: ${items.getContent()}"></th>
      <td th:text="${item.id}" scope="row"></td>
      <td>
     	 <a th:href="'/admin/item/' + ${item.id}" th:text="${item.itemNm}"></a>
      </td>
      <td th:text="${item.itemSellStatus == T(com.myshop.constant.itemSellStatus).SELL ? '판매중' : '품절'}"></td>
    </tr>
  </tbody>
</table>
	<!-- 페이징 버튼 -->
	<nav aria-label="Page navigation example">
	  <ul class="pagination">
	    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
	    <li class="page-item"><a class="page-link" href="#">1</a></li>
	    <li class="page-item"><a class="page-link" href="#">2</a></li>
	    <li class="page-item"><a class="page-link" href="#">3</a></li>
	    <li class="page-item"><a class="page-link" href="#">Next</a></li>
	  </ul>
	</nav>
		<!-- 검색창 -->
		<div class="d-flex justify-content-center">
			<select class="form-select">
			  <option value="all">전체 기간</option>
			  <option value="1d">1일</option>
			  <option value="1w">1주</option>
			  <option value="1m">1개월</option>
			  <option value="6m">6개월</option>
			</select>
			<!--상품 판매 상태 -->
			<select class="form-select" >
			  <option value="">판매상태(전체)</option>
			  <option value="SELL">1판매</option>
			  <option value="SOLD_OUD">6개월</option>
			</select>
			<!-- 상품명, 등록자 선택 -->
			<select class="form-select">
			  <option value="itenNm">상품명</option>
			  <option value="createdBy">등록자</option>
			</select>
			<!-- 검색창 -->
			<input type="text" class="form-control" placceholder="검색어 입력">
			<button id="searchBtn" type="submit" class="btn btn-primary mb-3">검색</button>
		</div>
	</form>
	</div>
</body>
</html>
